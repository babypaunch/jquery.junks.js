<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>JUNKY</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		@import url(https://fonts.googleapis.com/earlyaccess/nanumgothic.css);

		* {
			font-family: 'Nanum Gothic', sans-serif;
			padding: 0;
			margin: 0;
		}
		
		html, body {
			width: 100%;
			height: 100%;
		}
		
		code {display: block; border-radius: 0;}
		.tab1x:before {content: "\00a0\00a0\00a0\00a0";}
		.tab2x:before {content: "\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0";}
		.tab3x:before {content: "\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0";}
		.tab4x:before {content: "\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0";}
		.tab5x:before {content: "\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0";}

		.lastIndex {position: relative; float: left; width: 100px; height: 100px;}
		.lastIndex:nth-child(odd) {background: silver;}
		.lastIndex:nth-child(even) {background: gray;}
	</style>
</head>
<body>
	<div>
		<div class="panel panel-default" style="height: 290px;">
			<div class="panel-heading">
				Example 1. $J.lastIndex()
			</div>
			<div class="panel-body">
				<div>
				</div>
				<div>
					<button type="button" id="lastIndex" class="btn btn-default">get lastIndex</button>
				</div>
				<div style="position: relative; top: 20px;">
					<div class="lastIndex" style="background: red; position: fixed; z-index: 9999; left: 30px; top: 130px;">Z9999</div>
					<div class="lastIndex" style="background: green; position: absolute; z-index: 500000; left: 0px; top: 40px;">Z500000</div>
					<div class="lastIndex" style="background: blue; position: fixed; z-index: 100; left: 45px; top: 170px;">Z100</div>
					<div class="lastIndex" style="background: orange; position: absolute; z-index: 1; left: 40px; top: 30px;">Z1</div>
					<div class="lastIndex">nomal1</div>
					<div class="lastIndex">nomal2</div>
				</div>
			</div>
		</div>
	</div>

	<div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Example 2. $J.sort(arr, key, order)
			</div>
			<div class="panel-body">
				<div>
					temp
				</div>
			</div>
		</div>
	</div>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="jquery.junky.js"></script>
	<script>
		$(function(){
			$("#lastIndex").click(function(){
				alert($J.lastIndex());
			});

			var arr = [
				{age: 30, name: "jordan"}
				, {age: 10, name: "bob"}
				, {age: 25, name: "alice"}
				, {age: 13, name: "michel"}
			];

			console.log(JSON.stringify(arr));
			console.log(JSON.stringify($J.sort(arr, "age")));
			console.log(JSON.stringify($J.sort(arr, "age", "desc")));
			console.log(JSON.stringify($J.sort(arr, "name")));
			console.log(JSON.stringify($J.sort(arr, "name", "desc")));

			var json = {
				aa: "aa"
				, bb: "bb"
				, cc: "cc"
				, dd: "dd"
				, ee: "ee"
			};
			console.log($J.excepts(json, ["bb", "cc"]));

			var jsonize1 = "  ?=&id=some&name=one&age=20&sex=male  ";
			var jsonize2 = "{ id=some, name=one, age=20, sex=male }";
			console.log($J.jsonize(jsonize1, "&", "="));
			console.log($J.jsonize(jsonize2, ",", "="));
		});
	</script>
</body>
</html>
