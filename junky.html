<!DOCTYPE html>

<head>

	<style>
		@import url(https://fonts.googleapis.com/earlyaccess/nanumgothic.css);

		* {
			font-family: 'Nanum Gothic', sans-serif;
			padding: 0;
			margin: 0;
		}
		
		html, body {
			width: 100%;
			height: 100%;
		}
		
		code {display: block; border-radius: 0;}
		.tab1x:before {content: "\00a0\00a0\00a0\00a0";}
		.tab2x:before {content: "\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0";}
		.tab3x:before {content: "\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0";}
		.tab4x:before {content: "\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0";}
		.tab5x:before {content: "\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0";}

		.maxIndex {width: 100px; height: 100px; top: 50px; left: 50px;}
	</style>
</head>
<body style="height: 300%;">
	<div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Example 1. maxIndex()
			</div>
			<div class="panel-body">
				<div style="position: relative;">
					<div class="maxIndex" style="background: red; position: fixed; z-index: 9999;">Z9999</div>
					<div class="maxIndex">nomal1</div>
					<div class="maxIndex" style="background: green; position: absolute; z-index: 500000;">Z500000</div>
					<div class="maxIndex">nomal2</div>
					<div class="maxIndex" style="background: blue; position: fixed; z-index: 100;">Z100</div>
					<div class="maxIndex">nomal3</div>
					<div class="maxIndex" style="background: yellow; position: absolute; z-index: 1;">Z1</div>
					<div class="maxIndex">nomal4</div>
					<div class="maxIndex" style="background: gray; position: absolute; z-index: 999;">Z999</div>
					<div class="maxIndex">nomal5</div>
				</div>
				<button type="button" id="maxIndex" class="btn btn-default" onclick="alert(maxIndex());">get maxIndex</button>
			</div>
		</div>
	</div>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
